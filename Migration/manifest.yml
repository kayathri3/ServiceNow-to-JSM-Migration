modules:
  jira:globalPage:
    - key: migration-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: ServiceNow to JSM Migration
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
  # - key: resolver
  #   path: src/index.js

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/70779ad2-1afe-4fd5-88be-63230b8a8008

permissions:
  scopes:
    - storage:app
    - manage:jira-configuration
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - read:project:jira
  external:
    fetch:
      backend:
        - address: "*"
